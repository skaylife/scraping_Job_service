{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

	{% for obj in objects_list %}
	<div class="card my-3">
		<div class="card-body">
			<h5 class="card-title"><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
			<p class="card-text">{{ obj.description }}</p>
		</div>
	</div>
	{% endfor %}







{% endblock %}
